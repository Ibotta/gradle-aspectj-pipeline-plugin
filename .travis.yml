language: android
os: linux
dist: trusty
jdk: openjdk8
sudo: required
android:
  components:
    - tools
    - android-30
    - build-tools-30.0.2
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.2"

before_script:
  - chmod +x gradlew

script:
  - rm -Rf $HOME/.m2/repository/com/ibotta/gradle/aop/
  - ./publishLocal.sh
  - ./gradlew build

install: skip

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/